<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="../scripts/rendering.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderElements("..");
        });
    </script>
</head>

<body>

    <div id="main-content">

        <form action="../loginServlet" method="post" id="login">
            <label id="username-label" for="username">Enter your username:</label>
            <input name="username" id="username" type="text" required />
            <label id="password-label" for="password">Enter password:</label>
            <input name="password" id="password" type="password" required />
            <span id="message">Please enter the above...</span>
            <button id="submit-button" type="submit">Log in</button>
        </form>

    </div>

</body>

</html>
